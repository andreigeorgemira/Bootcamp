<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Color</title>
    <style>
        .red-text {
            color: red;
        }
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <p id="para1">Este es el párrafo 1.</p>
    <button id="button1">Toggle Red Text</button>

    <p id="para2">Este es el párrafo 2.</p>
    <button id="button2">Toggle Blue Color</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
