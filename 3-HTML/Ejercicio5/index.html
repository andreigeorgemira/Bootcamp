<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regexp</title>
  </head>
  <body>
    <h1>Validación de teléfono mediante expresiones regulares:</h1>
    <form action="#">
      <input
        type="text"
        placeholder="Enter 9 digits of your phone"
        pattern="\d{9}"
        title="Tienen que ser 9 digitos exactos"
        required
      />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
