<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colores RGB</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Colores RGB</h1>
        <div class="rgb">
            <div class="circulo-color rojo" ></div>
            <div class="circulo-color verde" ></div>
            <div class="circulo-color azul" ></div>
        </div>

        <div class="contenedor">
            <h2>Colores Primarios</h2>
            <div class="circulo-color rojo" ></div>
            <div class="circulo-color verde" ></div>
            <div class="circulo-color azul" ></div>

            <h2>Colores Secundarios</h2>
            <div class="fila-colores">
                <div class="circulo-color rojo" ></div>
                <div class="simbolo">+</div>
                <div class="circulo-color azul" ></div>
                <div class="simbolo">=</div>
                <div class="circulo-color" style="background-color: magenta"></div>
            </div>
            <div class="fila-colores">
                <div class="circulo-color azul" ></div>
                <div class="simbolo">+</div>
                <div class="circulo-color verde" ></div>
                <div class="simbolo">=</div>
                <div class="circulo-color" style="background-color: cyan"></div>
            </div>
            <div class="fila-colores">
                <div class="circulo-color verde" ></div>
                <div class="simbolo">+</div>
                <div class="circulo-color rojo" ></div>
                <div class="simbolo">=</div>
                <div class="circulo-color" style="background-color: yellow"></div>
            </div>
        </div>
    </body>
</html>
